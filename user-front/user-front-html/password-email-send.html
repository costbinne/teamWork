<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password-email-send.css">
    <title>指定メールに送信しました</title>
    <script type="text/javascript"></script>
</head>

<body>
	<header>
	</header>
    <main>
        <p id="write">
        </p>
        <p> にﾊﾟｽﾜードリセット用URLを送信しました</p>
        <button onclick="turnTo2()">設定画面に移動</button>
    </main>
    <footer><small>作成者：マクドナルド</small></footer>
    <script type="text/javascript">

        //document.write("メール：" + getParam("email"));
        var url = new URL(window.location.href);
        var params = url.searchParams;
        var email = params.get("email");

        var write = document.getElementById("write");
        write.innerHTML = email;

        function turnTo2() {
            var address = "../user-front-html/new-password.html";
            var query = "?email=" + email;
            var url1 = address + query;
            //open in new window
            window.open(url1);
            
        }

    </script>
</body>

</html>
