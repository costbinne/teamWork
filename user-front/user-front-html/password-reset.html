<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="password-reset.css">
<title>Password Reset</title>
<script type="text/javascript"></script>
</head>

<body>
	<header>
		<div></div>
	</header>
	<main>
		<div>
			<h2>パスワードリセット</h2>
			<hr />
		</div>

		<form action="#">
			<p>
				メールアドレス <input type="email" name="email" id="email"
					placeholder="

メールアドレスを入力してください">
			</p>
			<button class="password-reset.btn" onclick="turnTo()">確認画面へ

			</button>
		</form>

	</main>
	<footer>
		<small>作成者：マクドナルド</small>
	</footer>
	<script type="text/javascript">
		function turnTo() {
			var email = document.getElementById("email").value;
			var address = "../user-front-html/password-email-send.html";
			var query = "?email=" + email;
			var url = address + query;
			//新規タブで結果表示
			window.open(url);
		}
	</script>
</body>

</html>
